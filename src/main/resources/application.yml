server:
  port: 8080

spring:
  application:
    name: courses-service
  r2dbc:
    url: r2dbc:postgresql://${DB_USERNAME:postgres}:${DB_PASSWORD:postgres}@${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:courses_service}${DB_URL_PARAM:?ssl=false}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    pool:
      initial-size: 10
      max-size: 20
      validation-query: SELECT 1
  flyway:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:courses_service}
    user: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}

commons:
  date:
    serializer: yyyy-MM-dd'T'HH:mm:ss
    deserializer: yyyy-MM-dd'T'HH:mm:ssz, yyyy-MM-dd'T'HH:mm:ss.[SSSSSS][SSSSS][SSSS][SSS]'Z', yyyy-MM-dd'T'HH:mm:ss.[SSSSSS][SSSSS][SSSS][SSS], yyyy-MM-dd'T'HH:mm:ss.[SSSSSS][SSSSS][SSSS][SSS]XXX, yyyy-MM-dd'T'HH:mm:ss.S'Z', yyyy-MM-dd'T'HH:mm:ss, yyyy-MM-dd'T'HH:mm:ss.SSSX, yyyy-MM-dd HH:mm:ss, yyyy-MM-dd'T'HH:mm:ss.SSSXXX, yyyy-MM-dd'T'HH:mm:ss.SS'Z'

security:
  post-public-paths:
  public-paths:
    - "/swagger-ui/**"
    - "/v3/api-docs/**"
    - "/webjars/**"
    - "/swagger-resources/**"